                        <h1>162</h1>
                        <br>
                        <p>Allah has the power to wash away the sins in us and prepare us to enter Paradise with good qualities. This is called rectification of the Nafs. When Allah's Command is solicited upon someone he must have patience. The goodness lies Herein and Hereafter. </p>
