                        <h1>689</h1>
                        <br>
                        <p>Man has two facets to his personality at the same time- body and soul, both of which need sustenance for their well- being and progress. While material things such as food and water provide sustenance to the body, it is spirituality that provides sustenance to the soul. </p>
