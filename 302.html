                        <h1>302</h1>
                        <br>
                        <p>Hazrat Maulana Yaqoob sahib DB often mentions this in his supplications - O Allah! Put all the obstacles and difficulties in the path of evil (so that I do not follow the same) and make the road to good and virtuous deeds an easy one (so that I find easy to follow them) </p>
