                        <h1>646</h1>
                        <br>
                        <p>Pray Salah/Namaz on time with high concentration, do Dua and strive in the path of Allah (Tableegh) to achieve Imaan, Yaqeen, Sabr, Taqwa, Tawakkul and Kaanah. Above all, Imaan should reflect in all your actions and deeds. Be alert and have commonsense, then back to step 1. </p>
